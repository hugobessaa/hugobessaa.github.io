---
layout: default
---

<article>
  <header>
    <div class='pa3 mw7 center'>
      <div class='mb5'>
        <h2 class='di'>
          <a class='hugo-link f6 ma0 tracked ttu' href='{{site.url}}/'>
            Hugo Bessa
          </a>
        </h2>
      </div>
      <div class='mb2'>
        <h1 class='f2 f1-ns ma0'>
          <a class='link black' href='{{site.url}}{{page.url}}'>
            {{page.title}}
          </a>
        </h1>
      </div>
      <div>
        <time class="black" datetime="{{ page.date | date_to_xmlschema }}" >{{ page.date | date: "%d/%m/%Y" }}</time>
      </div>
    </div>
  </header>

  <div class='pa3 post mw7 center'>
    {{ content }}
  </div>
</article>
