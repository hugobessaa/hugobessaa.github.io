---
layout: default
---

<header class='mw7 center pa3'>
  <h1 class='f-headline-ns f1 ma0 ttu'>
    Oi, meu nome é <span class='green'>Hugo</span> e essas são as coisas que eu criei
  </h1>
</header>

<section class='mw7 center ph3 pt5 pv3'>
  <h3 class='f2 ttu ma0 pv2 green'>Artigos</h3>

  <ul class='list ma0 pa0'>
    {% for post in site.posts %}
      {% if post.favorite %}
        <li class='pv2'>
          <article class=''>
            <h3 class='f5 normal dark-gray ma0'>
              <a class='link dark-gray b' href='{{site.url}}{{post.url}}'>{{ post.title }}</a>
            </h3>
          </article>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>

<footer class='mw7 center ph3 pt5 pb3'>
  <h2 class='f2 ttu ma0 pv2 green'>Contato</h2>

  <ul class='list ma0 pa0'>
    <li class='pv2'>
      <a class='link dark-gray' href='https://twitter.com/hugobessaa'>@hugobessaa</a>
    </li>
    <li class='pv2 dark-gray'>eu@hugobessa.com.br</li>
  </ul>
</footer>
