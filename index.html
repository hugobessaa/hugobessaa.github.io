    <h2 class='f3 mb3'>Desenvolvedor front-end com foco em simplicidade.</h2>
  </div>
</header>

<section class='ph3 pt5 pv3 bg-black gray'>
  <div class='mw7 center'>
    <header>
      <h2 class='f-subheadline ma0 gray'>Artigos</h2>
    </header>

    <ul class='list ma0 pa0'>
      {% for post in site.posts %}

          <article class=''>
            <h3 class='f4 normal gray ma0'>
              <a class='link gray b dim' href='{{site.url}}{{post.url}}'>{{ post.title }}</a>

          </article>

  </div>
</section>
